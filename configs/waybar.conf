{
	"layer": "top",
	"modules-left": ["clock"],
	"modules-center": ["hyprland/workspaces"],
	"modules-right": ["pulseaudio", "bluetooth", "network", "battery"],
	"battery": {
		"format": "{capacity}% {icon}",
		"format-icons": ["", "", "", "", ""]
	},
	"clock": {
		"format": "{:%I:%M %b %d}",
        "tooltip": false
	},
	"network": {
		"format-wifi": "{signalStrength}% ",
		"format-ethernet": "100% 󰈁",
		"format-disconnected": "0% 󱚼",
        "format-disabled": "0% 󰖪",
        "format-linked": "100% ",
        "tooltip-format-wifi": "Wifi: {essid}\nFreq: {frequency} MHz",
        "tooltip-format-ethernet": "Eth: {ifname}",
        "tooltip-format-disconnected": "Disconnected",
        "tooltip-format-disabled": "Disabled",
        "tooltip-format": "Link: {ifname}"
	},
    "hyprland/workspaces": {
        "format": "{icon}{id}{icon}",
        "format-icons": {
            "default": "",
            "active": "-"
        },
        "persistent-workspaces": {
            "*": 6
        }
    },
    "pulseaudio": {
        "on-click": "pwvucontrol",
        "format": "{volume}% {icon}",
        "format-bluetooth": "{volume}% {icon}",
        "format-muted": "󰝟",
        "format-icons": {
            "headphones": "",
            "headphones-muted": "󰟎",
            "phone": "",
            "phone-muted": "",
            "default": ["", ""],
            "default-muted": "󰝟"
        },
        "smooth-scrolling-threshold": 0,
        "scroll-step": 0.5,
        "reverse-scrolling": true
    },
    "bluetooth": {
        "on-click": "blueman-manager",
        "format": "󰂲",
        "format-connected": "",
        "tooltip-format-on": "Bluetooth Disconnected",
        "tooltip-format-off": "Bluetooth Off",
        "tooltip-format-disabled": "Bluetooth Disabled",
        "tooltip-format-no-controller": "Bluetooth Not Found",
        "tooltip-format-connected": "Connections:\n{device_enumerate}",
        "tooltip-format-enumerate-connected": "{device_alias}",
        "tooltip-format-enumerate-connected-battery": "{device_alias} ({device_battery_percentage}%)",
    }
}
